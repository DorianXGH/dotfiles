# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: "Menlo Nerd Font"
    # Style can be specified to pick a specific face.
    style: Regular
  size: 8.0

  # The bold font face
  bold:
    family: "Menlo for Powerline"
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: "Menlo for Powerline"
    # Style can be specified to pick a specific face.
    # style: Italic
window:
  dimensions:
    columns: 80
    lines: 24

