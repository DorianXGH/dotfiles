env:
  TERM: "xterm-256color"

colors:
  # Default colors
  primary:
    background: '0x1b1a31'
    foreground: '0xe6d1e6'

  # Normal colors
  normal:
    black:   '0x462344'
    red:     '0xa54242'
    green:   '0x8c9440'
    yellow:  '0xdea75d'
    blue:    '0x5656a5'
    magenta: '0x9e5eb7'
    cyan:    '0x458a7c'
    white:   '0xab8eab'

  # Bright colors
  bright:
    black:   '0x754277'
    red:     '0xca8f79'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x5b97c5'
    magenta: '0xb294bb'
    cyan:    '0x6bf0dc'
    white:   '0xf2dcf2'


